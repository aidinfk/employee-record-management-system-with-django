{% include 'header.html' %}

<script>
    function checkpassword() {
        if(document.signup.pwd.value != document.signup.cpwd.value) {
            alert('PAssword and Repeat Password field does not match!')
            document.signup.cpw.focus()
            return false;
        }
        return true;
    }
</script>


<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Create An Account</h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter the first name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter the last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter your employee code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Email ID" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter password again" required>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="submit" class="m-2 px-3 btn btn-success">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup successful!');
    window.location = ('{% url "emp_login" %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong! Try again...')
</script>
{% endif %}
